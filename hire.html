<form action="">
    <div class="container">
<h1>
   CONTACT ME
</h1>
<h3>Have a Question?</h3>
<p>
    Email us with any questions or inquiries or call +234-7087-666-821. We would be <br>
    happy to answer your questions and set up a meeting with you.  
</p>
<div class="firstname"> <label for="firstname"> First Name: </label>
    <input type="text" name="firstname" id="firstname" placeholder="Enter your First Name" required>
  </div> <br>
  <div class="lastname">
    <label for="lastname"> Last Name:</label>
    <input type="text" name="lastname" id="lastname" placeholder="Enter your Last Name" required> <br>
    <div class="phonenumber">
      <label for="number">Phone Number: </label>
      <input type="number" name="number" id="" placeholder="Enter your Phone number "
        pattern="[0-9]{3}-[0-9]{4}-[0-9]{4}" required>
    </div> <br>
    <div class="email">
      <label for="email"> Email Address: </label>
      <input type="email" name="email" id="" placeholder="Enter your Email Address" required>

    </div> <br>
    <div class="gender">
      <label for="gender"> Gender:</label>

      <label for="gender"> Male</label>
      <input type="radio" name="gender" value="male">
      <label for="gender"> Female</label>
      <input type="radio" name="gender" value="female">
    </div> <br>


    </div> <br>
    <div class="textarea">
      <label for="text">Enter your message: </label>
      <textarea name="Message" id="" cols="30" rows="10">Enter your message</textarea>

    </div>
    <button type="submit" class="submitbtn">
      Submit
    </button>
     
    </div>
    <br>
  </div>
</form>
